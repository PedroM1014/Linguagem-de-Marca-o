<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loja Blue Dragon</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		header {
			background-color: #1c1c1c;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		nav {
			background-color: #4d4d4d;
			color: #fff;
			display: flex;
			justify-content: space-around;
			align-items: center;
			padding: 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			padding: 5px;
			border-radius: 5px;
			transition: background-color 0.3s ease-in-out;
		}
		nav a:hover {
			background-color: #1c1c1c;
		}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			margin: 20px 0;
		}
		article {
			background-color: #fff;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			margin: 10px;
			flex-basis: 300px;
		}
		article img {
			width: 100%;
			height: 200px;
			object-fit: cover;
		}
		article h2 {
			font-size: 24px;
			margin: 10px;
		}
		article p {
			font-size: 18px;
			margin: 10px;
		}
		footer {
			background-color: #4d4d4d;
			color: #fff;
			text-align: center;
			padding: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Blue Dragon - Loja de periféricos para computador</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Produtos</a>
		<a href="#">Contato</a>
	</nav>
	<section>
		<article>
			<img src="mouse.jpg" alt="Mouse">
			<h2>Mouse Gamer</h2>
			<p>R$ 150,00</p>
		</article>
		<article>
			<img src="teclado.jpg" alt="Teclado">
			<h2>Teclado Mecânico</h2>
			<p>R$ 300,00</p>
		</article>
		<article>
			<img src="headset.jpg" alt="Headset">
			<h2>Headset Sem Fio</h2>
			<p>R$ 400,00</p>
		</article>
	</section>
	<footer>
		<p>Blue Dragon &copy; 2023 - Todos os direitos reservados</p>
	</footer>
</body>
</html>
